<!DOCTYPE html>
<html>
<head>
    <title>Frontend Test</title>
</head>
<body>
    <h1>Frontend Connectivity Test</h1>
    <button onclick="testBackend()">Test Backend Connection</button>
    <div id="result"></div>
    
    <script>
        async function testBackend() {
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<p style="color: green;">‚úÖ Backend is working: ' + JSON.stringify(data) + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">‚ùå Backend connection failed: ' + error.message + '</p>';
            }
        }
        
        // Test frontend availability
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('result').innerHTML = 
                '<p style="color: blue;">üü¶ Frontend is loading correctly!</p>';
        });
    </script>
</body>
</html>
