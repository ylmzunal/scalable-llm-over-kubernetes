apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-chatbot-backend
  namespace: default
  labels:
    app: llm-chatbot
    component: backend
    version: v1
    environment: cloud
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: llm-chatbot
      component: backend
  template:
    metadata:
      labels:
        app: llm-chatbot
        component: backend
        version: v1
        environment: cloud
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: llm-chatbot-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      # Main application container - using mock mode for quick startup
      - name: backend
        image: gcr.io/PROJECT_ID/llm-chatbot-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "cloud"
        - name: PORT
          value: "8000"
        # Use Hugging Face for real AI with fast deployment (perfect for live demos)
        - name: LLM_MODEL_PROVIDER
          value: "huggingface"  # Real AI via free API
        - name: LLM_MODEL_NAME
          value: "microsoft/DialoGPT-medium"  # Single conversational model
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            memory: "128Mi"   # Much smaller for mock mode
            cpu: "100m"       
          limits:
            memory: "256Mi"   
            cpu: "250m"       
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15  # Much faster startup
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 20  # 100 seconds max startup time
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: app-logs
        emptyDir: {}
      terminationGracePeriodSeconds: 30
      restartPolicy: Always 