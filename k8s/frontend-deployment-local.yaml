apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-chatbot-frontend
  namespace: default
  labels:
    app: llm-chatbot
    component: frontend
    version: v1
    environment: local
spec:
  replicas: 1  # Fewer replicas for local development
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: llm-chatbot
      component: frontend
  template:
    metadata:
      labels:
        app: llm-chatbot
        component: frontend
        version: v1
        environment: local
    spec:
      containers:
      - name: frontend
        image: llm-chatbot-frontend:latest  # Local image
        imagePullPolicy: IfNotPresent  # Use local image if available
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: REACT_APP_API_URL
          value: "/api"  # Use nginx proxy
        - name: REACT_APP_ENVIRONMENT
          value: "local"
        resources:
          requests:
            memory: "32Mi"   # Smaller for local development
            cpu: "25m"       
          limits:
            memory: "64Mi"   
            cpu: "50m"      
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      terminationGracePeriodSeconds: 30
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: llm-chatbot-frontend-service
  namespace: default
  labels:
    app: llm-chatbot
    component: frontend
    environment: local
spec:
  type: LoadBalancer  # For minikube, this will get an external IP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: llm-chatbot
    component: frontend 